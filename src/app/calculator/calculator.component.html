<div class="overlay">
  <div class="calculator">
    <h2>To pay: {{ totalPrice()}} €</h2>

    <div class="display">
      <span>Given: {{ givenAmount() }} €</span>
      <span>Change: {{ change() }} €</span>
    </div>

    <div class="buttons">
  @for (n of [1,2,3,4,5,6,7,8,9]; track n) {
    <button (click)="addDigit(n.toString())">
      {{ n }}
    </button>
  }

  <button (click)="addDigit('0')">0</button>
  <button (click)="addDigit('.')">.</button>
  <button class="clear" (click)="clear()">C</button>
</div>

    <button class="close" (click)="continuePayment()">Close</button>
  </div>
</div>
