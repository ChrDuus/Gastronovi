<div class="menue-wrapper">
  @if(!selectedCategory){ @for (category of productService.categories; track $index) {
  <div class="product-button" (click)="openProducts(category)">
    <p>{{ category.name }}</p>
  </div>
  }} @if(selectedCategory){
  <div class="product-button" (click)="backToCategories()"></div>
  @for (product of selectedCategory.products; track $index){
  <div class="product-button">
    <p>{{ product.name }}</p>
  </div>
  } }
</div>
